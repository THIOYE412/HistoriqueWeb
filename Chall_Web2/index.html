        // Cette fonction envoie une requête à default.php
        function saveVisit() {
            fetch('script.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Visit saved:', data);
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                });
        }

        // Appel de la fonction saveVisit() sur chargement de la page

    </script>
